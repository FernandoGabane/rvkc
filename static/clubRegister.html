<div class="card">
  <h3>CADASTRAR CLUB</h3>
  <form>
    <div class="form-group form-icon-group">
      <i class="fas fa-book"></i>
      <input type="text" name="club-name" id="club-name" placeholder="Nome Club" />
      <span class="error-message" id="club-name-error"></span>
    </div>

    <div class="form-group form-icon-group">
      <i class="fas fa-chevron-down"></i>
      <select name="club-coach-list" id="club-coach-list">
        <option value="" disabled selected>Selecione o coach</option>
      </select>
      <span class="error-message" id="club-coach-error"></span>
    </div>
    
    <div class="form-group form-icon-group">
        <i class="fas fa-calendar"></i>
        <input type="text" id="date-input" name="date-input" placeholder="Selecione a data" />
        <span class="error-message" id="date-error"></span>
    </div>

    <div class="form-group form-icon-group">
      <i class="fas fa-clock"></i>
      <input type="text" id="start-at" name="start-at" placeholder="Horário Início" />
      <span class="error-message" id="start-at-error"></span>
    </div>

    <div class="form-group form-icon-group">
      <i class="fas fa-clock"></i>
      <input type="text" id="end-at" name="end-at" placeholder="Horário Término" />
      <span class="error-message" id="end-at-error"></span>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>
